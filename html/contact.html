    <div class="form-container">

        <div id="form">
            <h2 >Contact us</h2>
        
            <form id="form-id" class="form-class" method="post" action="https://jkorpela.fi/cgi-bin/echo.cgi ">
                
                <div class="form-group">
                    <label for="name" class="label">Name</label>
                    <div class="input-group">
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="email" class="label">Email address</label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message-subject" class="label">Subject</label>
                    <div class="input-group">
                        <input type="text" id="message-subject" name="message-subject" class="form-control" required>
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="message" class="label">Message</label>
                    <div class="input-group">
                        <textarea id="message" name="message" class="form-control" rows="6" maxlength="3000" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message" class="label">Urgent</label>
                    <div>
                        <input type="radio" id="yes" name="urgent-choice" value="yes">
                        <label for="yes">Yes</label><br>
                        <input type="radio" id="no" name="urgent-choice" value="no" required>
                        <label for="no">No</label><br>
                    </div>
                </div>
        
                <div class="btn-group">
                    <button type="reset" class="btn">Clear Form</button>
                    <button type="submit" class="btn">Send Message</button>
                </div>
            </form>
            <div style="text-align: center;padding-bottom: 90px;" >
